server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Handle React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the user's local Ollama instance
    # We assume the user runs the container with --add-host=host.docker.internal:host-gateway
    location /api/generate {
        proxy_pass http://host.docker.internal:11434/api/generate;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
